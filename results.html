<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результаты подбора</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .shoe-card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .shoe-img {
      max-height: 180px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">🎉 Ваши идеальные кроссовки:</h1>
    <div id="results" class="row"></div>
  </div>

  <script>
    // Пример: получаем JSON из локального хранилища
    const shoes = JSON.parse(localStorage.getItem('shoeResults')) || [];
    const container = document.getElementById('results');

    if (!Array.isArray(shoes) || shoes.length === 0) {
      container.innerHTML = '<p class="text-center text-muted">Нет данных для отображения.</p>';
    } else {
      shoes.forEach(shoe => {
        const card = document.createElement('div');
        card.className = 'col-md-6 col-lg-4';
        card.innerHTML = `
          <div class="card shoe-card">
            <img src="${shoe.images?.[0] || 'https://via.placeholder.com/300x180'}" class="card-img-top shoe-img" alt="${shoe.brand} ${shoe.model}">
            <div class="card-body">
              <h5 class="card-title">${shoe.brand} ${shoe.model} (${shoe.year})</h5>
              <p class="card-text">${shoe.features}</p>
              <p><strong>Цена:</strong> ${shoe.averagePrice}</p>
              <p><strong>Оценки:</strong><br>
                RunRepeat: ${shoe.reviewScores?.RunRepeat ?? '-'}<br>
                BelieveInTheRun: ${shoe.reviewScores?.['BelieveInTheRun'] ?? '-'}<br>
                Runner's World: ${shoe.reviewScores?.["Runner's World"] ?? '-'}
              </p>
              <a href="#" class="btn btn-primary">Подробнее</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
