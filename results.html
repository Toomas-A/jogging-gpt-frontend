<body>
  <div class="container py-5">

  <script>
    const raw = localStorage.getItem("shoeResults");
    const container = document.getElementById("results");

    if (!raw) {

          container.innerHTML = `<p class="text-danger text-center">–û—à–∏–±–∫–∞: ${parsed.error}</p>`;
        } else if (typeof parsed.response === "string") {
          // GPT –≤–µ—Ä–Ω—É–ª –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç
          container.innerHTML = `
            <div class="col-12">
