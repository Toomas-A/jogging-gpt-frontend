<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogging GPT — Анкета</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 4px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2f80ed;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>🏃 Jogging GPT — Подбор кроссовок</h1>
  <form id="joggingForm">
    <label>0. Ваш пол:</label>
    <select name="gender" required>
      <option value="Male">Мужской</option>
      <option value="Female">Женский</option>
    </select>

    <label>1. Какой бренд используете сейчас?</label>
    <select name="current_brand" required>
      <option value="Nike">Nike</option>
      <option value="Asics">Asics</option>
      <option value="Brooks">Brooks</option>
      <option value="Hoka">Hoka</option>
      <option value="Saucony">Saucony</option>
      <option value="Adidas">Adidas</option>
      <option value="Other">Другое</option>
      <option value="Unknown">Не знаю</option>
    </select>

    <label>2. Нравится ли вам эта пара?</label>
    <select name="like_current" required>
      <option value="Yes">Да</option>
      <option value="Some issues">Есть проблемы</option>
      <option value="No">Нет</option>
      <option value="N/A">Не использую</option>
    </select>

    <label>3. Что вам не нравится?</label>
    <input type="text" name="issues" placeholder="Например: жмут, жесткие, быстро износились...">

    <label>7. Ваша цель:</label>
    <select name="goal" required>
      <option value="Casual">Прогулки</option>
      <option value="Long-distance">Длинные пробежки</option>
      <option value="Racing">Соревнования</option>
      <option value="Trail">Бег по тропам</option>
      <option value="Mix">Смешанное</option>
    </select>

    <label>16. Бюджет:</label>
    <select name="budget" required>
      <option value="Under $100">до $100</option>
      <option value="$100–$150">$100–150</option>
      <option value="$150–$200">$150–200</option>
      <option value="Over $200">более $200</option>
    </select>

    <button type="submit">Подобрать кроссовки</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("joggingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => (data[key] = value));
      document.getElementById("result").innerHTML = "⏳ Подбираем лучшие модели...";
      
      const response = await fetch("https://jogging-gpt-backend.onrender.com/gpt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const html = await response.text();
      document.getElementById("result").innerHTML = html;
    });
  </script>
</body>
</html>
